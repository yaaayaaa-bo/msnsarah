<script>
  document.addEventListener("DOMContentLoaded", function () {
      const bootScreen = document.getElementById("boot-screen");

  // Fonction pour d√©clencher les erreurs Windows XP apr√®s 2min20
  function triggerWindowsXPError() {
      let errorSound = new Audio('https://www.myinstants.com/media/sounds/windows-xp-error.mp3'); // Son d'erreur Windows XP
      let finalErrorSound = new Audio('https://files.catbox.moe/64yz8i.mp3'); // Son final √† la derni√®re erreur
      let errorCount = 0;

      function createErrorWindow() {
          if (errorCount < 100) { // Afficher 40 erreurs max
              let errorWindow = document.createElement("div");
              errorWindow.style.position = "fixed";
              errorWindow.style.width = "300px";
              errorWindow.style.height = "150px";
              errorWindow.style.background = "transparent";
            
              errorWindow.style.zIndex = "99999";
              errorWindow.style.boxShadow = "5px 5px 10px rgba(0,0,0,0.5)";
              errorWindow.style.top = `${Math.random() * 70 + 10}%`;
              errorWindow.style.left = `${Math.random() * 70 + 10}%`;

              let errorImage = document.createElement("img");
              errorImage.src = "https://files.catbox.moe/39rl0o.png";
              errorImage.style.width = "100%";
              errorImage.style.height = "100%";

              errorWindow.appendChild(errorImage);
              document.body.appendChild(errorWindow);

              if (errorCount < 3) {
                  errorSound.play(); // Joue le son d'erreur Windows XP normal
              } else {
                  finalErrorSound.play(); // Joue le son sp√©cial sur la derni√®re erreur
              }

              errorCount++;
              setTimeout(createErrorWindow, 500); // Nouvelle erreur toutes les 0.55 sec
          }
      }

      createErrorWindow();
  }

  // Lancer les erreurs apr√®s 2min20 (140000ms)
  setTimeout(triggerWindowsXPError, 140000);
</script>
